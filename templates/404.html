{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
    <div class="form-container" style="max-width: 500px; margin: 50px auto; text-align: center;">
        <h1 style="color: #dc3545; font-size: 3em;">404</h1>
        <h3 style="margin-bottom: 20px;">Page Not Found</h3>

        <p>The page you requested could not be located. The URL might be incorrect or the resource has moved.</p>

        <p style="margin-top: 30px;">
            <a href="{{ url_for('index') }}" class="btn-primary" style="text-decoration: none;">Go to User Selection</a>
        </p>
    </div>
{% endblock %}
